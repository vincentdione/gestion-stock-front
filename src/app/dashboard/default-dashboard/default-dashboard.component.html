<div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="16px grid">
  <mat-card fxFlex="100%" fxFlex.lt-md="calc(50% - 8px)" fxFlex.lt-sm="100%" >
    <mat-card-header>
      <mat-card-title> ARTICLES </mat-card-title>
      <mat-card-subtitle>les articles</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{totalArticles}}</p>
    </mat-card-content>
  </mat-card>

  <mat-card fxFlex="100%" fxFlex.lt-md="calc(50% - 8px)" fxFlex.lt-sm="100%" >
    <mat-card-header>
      <mat-card-title>VENTES</mat-card-title>
      <mat-card-subtitle>{{totalVentes}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-chip>{{montantTotalVentes  | currency: 'XOF' }}</mat-chip>
    </mat-card-content>
  </mat-card>

  <mat-card fxFlex="100%" fxFlex.lt-md="calc(50% - 8px)" fxFlex.lt-sm="100%" >
    <mat-card-header>
      <mat-card-title>COMMANDES CLIENTS</mat-card-title>
      <mat-card-subtitle> {{totalComClients}} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-chip> {{montantTotalComClients | currency: 'XOF'}} </mat-chip>
    </mat-card-content>
  </mat-card>

  <mat-card fxFlex="100%" fxFlex.lt-md="calc(50% - 8px)" fxFlex.lt-sm="100%" >
    <mat-card-header>
      <mat-card-title>COMMANDES FOURNISSEURS</mat-card-title>
      <mat-card-subtitle>{{totalComFournisseurs}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-chip> {{montantTotalComFournisseurs | currency: 'XOF' }} </mat-chip>
    </mat-card-content>
  </mat-card>
</div>
