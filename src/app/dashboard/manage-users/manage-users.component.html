
<mat-card>
  <b> <span>Gestion des utilisateurs</span> </b>
  <!-- <button mat-flat-button  color="primary" (click)="handleAdd()" >Ajouter une unit√©</button> -->
</mat-card>
<hr>
<form [formGroup]="filterForm">
  <mat-card>
    <mat-form-field class="filter-field" appearance="fill"  fxFlex>
      <mat-label>Utilisateur</mat-label>
      <mat-select formControlName="article"  [(ngModel)]="selectedUtilisateur">
        <mat-option *ngFor="let u of utilisateurs" [value]="u"> {{u.username}}</mat-option>
    </mat-select>
    </mat-form-field>


    <div class="button-container">
      <button mat-raised-button color="primary" (click)="onSearch()" >Rechercher</button>
    </div>
  </mat-card>
  </form>
<hr>

<div class="responsive_table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="username">
       <th mat-header-cell *matHeaderCellDef>Username</th>
       <td mat-cell *matCellDef="let element">{{element.username}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
       </ng-container>

       <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let element">
            {{ element.nom }}
        </td>
      </ng-container>

       <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef>Prenom</th>
        <td mat-cell *matCellDef="let element">
          <mat-chip color="primary" >{{element.prenom}}</mat-chip>
        </td>
       </ng-container>

       <ng-container matColumnDef="entreprise">
        <th mat-header-cell *matHeaderCellDef>Entreprise</th>
        <td mat-cell *matCellDef="let element">{{element?.entrepriseDto?.nom}}</td>
       </ng-container>

       <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element">{{element.role}}</td>
       </ng-container>


      <ng-container matColumnDef="action">
       <th mat-header-cell *matHeaderCellDef>Action</th>
       <td mat-cell *matCellDef="let element" class="action-link" >
         <button mat-icon-button color="primary" matTooltip="Modifier" >
           <mat-icon>edit</mat-icon>
         </button>
         <!-- <button mat-icon-button color="accent" matTooltip="Supprimer" (click)="handleDelete(element)" >
           <mat-icon>delete</mat-icon>
         </button> -->
<!--          <mat-slide-toggle (change)="onChange($event.checked,element.id)" matTooltip="Activer ou desactiver" [checked]="element.status" ></mat-slide-toggle>
 -->       </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayColumns;sticky:true"></tr>
      <tr mat-row *matRowDef="let row;columns:displayColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>

</div>
