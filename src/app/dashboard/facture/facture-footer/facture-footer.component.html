<div class="border-t border-gray-200 pt-6 space-y-4">
  <div>
    <h3 class="text-sm font-medium text-gray-900">Payment Terms</h3>
    <p class="mt-1 text-sm text-gray-600">{{ paymentTerms }}</p>
  </div>

  <div>
    <h3 class="text-sm font-medium text-gray-900">Payment Methods</h3>
    <p class="mt-1 text-sm text-gray-600">{{ paymentMethods.join(', ') }}</p>
  </div>

  <div *ngIf="notes">
    <h3 class="text-sm font-medium text-gray-900">Notes</h3>
    <p class="mt-1 text-sm text-gray-600">{{ notes }}</p>
  </div>

  <div class="text-center pt-4 text-sm text-gray-500">
    Thank you for your business!
  </div>
</div>
